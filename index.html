        body {

        .container {

            padding: 20px;

        .profile-img {

            display: block;
        }

        .header-title {
            font-size: 20px;

        }

        .brand-name {
            font-size: 26px;
            font-weight: 900;
            color: #fff;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        /* Timer Styles */
        .timer-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border: 4px solid #444;
            border-top: 4px solid #f1c40f;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: spin 2s linear infinite;
        }

        .timer-number {
            position: absolute;
            font-size: 32px;
            font-weight: bold;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Button Animation (Andar-Bahar) */
        @keyframes pulse-animation {
            0% { transform: scale(1); box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4); }
            50% { transform: scale(1.06); box-shadow: 0 5px 25px rgba(255, 0, 0, 0.8); }
            100% { transform: scale(1); box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4); }
        }

        .prediction-rate {
            font-size: 35px;
            color: #ff3333;
            font-weight: bold;
            margin: 10px 0;
        }

        .ipl-stats {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .join-btn {
            background-color: #ff0000;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px;
            border-radius: 40px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
            border: 2px solid white;
            animation: pulse-animation 1.5s infinite; /* Animation apply kiya */
        }

        .tg-icon {
            width: 25px;
            margin-right: 15px;
            background: white;
            border-radius: 50%;
            padding: 2px;
        }

        .footer-tagline {
            width: 100%;
            padding: 20px 0;
            font-weight: bold;
            font-size: 18px;
            color: #eee;
            background: rgba(0,0,0,0.5);
        }
    </style>
</head>
